<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/calcu.css">

    <!-- KaTeX -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer 
            src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <!-- math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>

</head>
<body>

    <div class="contenedor">

        <h1>Calculadora de Derivadas</h1>

        <label>Funci√≥n:</label>
        <input type="text" id="funcion" placeholder="Ejemplo: 10x^10">

        <label>Variable a derivar:</label>
        <select id="variable">
            <option value="x">x</option>
            <option value="y">y</option>
            <option value="t">t</option>
            <option value="z">z</option>
        </select>

        <div class="botones">
            <button id="btn-derivar">Derivar</button>
            <button id="btn-limpiar">Limpiar</button>
            <button id="themeButton">Modo Oscuro</button>
        </div>

        <div id="zoom-area">
            <label>Zoom: </label>
            <input type="range" min="50" max="200" value="100" oninput="zoom(this.value)">
        </div>

        <h2>Resultado:</h2>
        <div id="resultado" class="resultado"></div>

    </div>

    <!-- Scripts -->
    <script src=>"/calcu.js"</script>

</body>
</html>
