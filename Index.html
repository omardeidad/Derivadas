<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Derivadas</title>

    <link rel="stylesheet" href="/calcu.css">

    <!-- KaTeX -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Calculadora de Derivadas</h1>

    <div class="input-box">
        <label>Funci√≥n:</label>
        <input id="funcion" type="text" placeholder="Ingresa la funcion a derivar">
    </div>

    <div class="input-box">
        <label>Diferenciar respecto a:</label>
        <select id="variable">
            <option value="x">x</option>
            <option value="y">y</option>
            <option value="t">t</option>
            <option value="z">z</option>
            <option value="u">u</option>
        </select>
    </div>

    <div class="buttons">
        <button id="btn-derivar">Derivar</button>
        <button id="btn-limpiar">Limpiar</button>
    </div>

    <h2>Resultado:</h2>
    <div id="resultado" class="resultado"></div>

    <div class="zoom-controls">
        <button onclick="zoom(90)">-</button>
        <button onclick="zoom(100)">100%</button>
        <button onclick="zoom(120)">+</button>
    </div>

    <br>

    <button id="themeButton">Cambiar tema</button>
</div>

<script src="/calcu.js"></script>
</body>
</html>
